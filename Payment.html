<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="PaymentFormDesign.css">
</head>
<body>
<div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required Fields Are Marked By *</p>
        <h2>User Information</h2>
        <p>Name:- * <input type="text" name="name" required placeholder="Ravi Pandey"></p>
        <fieldset>
        <legend>Gender:- * </legend>
        <p>
            Male <input type="radio" name="gender" id="gender"required>
            Female <input type="radio" name="gender" id="gender"required>
        </p> 
        </fieldset>
        <p>Address: * <textarea name="Address" id="address" cols="100" rows="10" placeholder="Enter Your Address"></textarea></p> 
        <p>Email: * <input type="Email" name="Email" id="email"required placeholder="Enter Your Email"></p> 
        <p>Pincode: * <input type="number" name="Pincode" id="Pincode" placeholder="123456"></p>
        <hr>
        <h2>Payment Information</h2>
        <p>Card Type:
           <select name="Card Type" id="Card Type"required>
            <option value="">Select A Card Type</option>
            <option value="Visa">Visa </option>
            <option value="Rupay">Rupay</option>
            <option value="MasterCard">MasterCard</option>
           </select>
           
        </p>
        <p>
            Card Number <input type="number" name="Card Number" id="Card Number"required placeholder="11111-22222-33333-44444">
        </p>
        <p>    
            Expiration Date <input type="date" name="Expiration Date" id="Expiration Date"required placeholder="dd/mm/yyyy">
        </p>
        <p>
            CVV <input type="password" name="CVV" id="CVV"required placeholder="123">
            <p><input type="submit" value="Pay Now"> <input type="reset" value="Reset"></p>
        </p>
    </form>
</div>
</body>
</html>
